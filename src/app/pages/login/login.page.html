<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>

    <ion-slide>

      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm" >
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/images/logo.png" style="width: 60%;">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

<ion-row>

  <ion-col size="1">
  </ion-col>
  <ion-col size="1" style="padding: 0;">
      <img src="/assets/images/cuadronaranja.jpg" style="width: 100%;">
  </ion-col>
  <ion-col size="9" style="padding: 0;">
    <p style="background:black;color:white;
              padding: 5px;
              margin: 0;
              text-align: initial;">
                     Email
    </p>
  </ion-col>

  <ion-col size="1">
  </ion-col>

  <ion-col size="1">
  </ion-col>

  <ion-col size="10"
           style="padding: 0;">

   <ion-input name="email"
              type="email"
              style="background:white"
              [(ngModel)]="loginUser.email"
              required>
   </ion-input>

  </ion-col>

  <ion-col size="1">
  </ion-col>

</ion-row>





<ion-row>
  <ion-col size="12">
    <br>
  </ion-col>
  <ion-col size="1">
  </ion-col>
 <ion-col size="1" style="padding: 0;">
<img src="/assets/images/cuadronaranja.jpg" style="width: 100%;">
</ion-col>
<ion-col size="9" style="padding: 0;">
                    <p style="background:black;color:white;
                    padding: 5px;
margin: 0;
text-align: initial;">
                     No. Celular</p>
</ion-col>

<ion-col size="1">
</ion-col>

<ion-col size="1">
</ion-col>

<ion-col size="10"
         style="padding: 0;">

         <ion-input name="password"
                    style="background:white"
                     type="number"
                     [(ngModel)]="loginUser.password"
                     required></ion-input>
</ion-col>

<ion-col size="1">
</ion-col>


</ion-row>







            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="warning"
                          shape="round">
                Entrar
              </ion-button>
            </ion-col>


          </ion-row>

          <ion-col size="1">
          </ion-col>

          <ion-col size="10">
            <ion-button shape="round"
                        expand="full"
                        size="small"
                        fill="outline"
                        style="font-size: 10pt;"
                        color="light"
                        (click)="mostrarLogin()">
              ¿Aun no tienes cuenta? Registrate aquí
            </ion-button>
          </ion-col>

          <ion-col size="1">
          </ion-col>

        </ion-grid>






      </form>


    </ion-slide>

    <ion-slide>


      <ion-grid fixed>

            <ion-row>
            <ion-col>
                <img src="/assets/images/logo.png" style="width: 60%;">
            </ion-col>
            </ion-row>



            <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">




              <ion-row>

                <ion-col size="1">
                </ion-col>
               <ion-col size="1" style="padding: 0;">
              <img src="/assets/images/cuadronaranja.jpg" style="width: 100%;">
              </ion-col>
              <ion-col size="9" style="padding: 0;">
                             <p style="background:black;color:white;
                                       padding: 5px;
                                       margin: 0;
                                       text-align: initial;">
                                   Email
                              </p>
              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="10"
                       style="padding: 0;">

                <ion-input name="email"
                            type="email"
                            style="background:white"
                            [(ngModel)]="registerUser.email"
                            required></ion-input>
              </ion-col>

              <ion-col size="1">
              </ion-col>
              <ion-col size="12">
                <br>
              </ion-col>
              </ion-row>









              <ion-row>

                <ion-col size="1">
                </ion-col>
               <ion-col size="1" style="padding: 0;">
              <img src="/assets/images/cuadronaranja.jpg" style="width: 100%;">
              </ion-col>
              <ion-col size="9" style="padding: 0;">
                        <p style="background:black;color:white;
                                  padding: 5px;
                                  margin: 0;
                                  text-align: initial;">
                                   Nombres y Apellidos</p>
              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="10"
                       style="padding: 0;">

                <ion-input name="nombre"
                            type="text"
                            style="background:white"
                            [(ngModel)]="registerUser.nombre"
                            required></ion-input>
              </ion-col>

              <ion-col size="1">
              </ion-col>
              <ion-col size="12">
                <br>
              </ion-col>
              </ion-row>







              <ion-row>

                <ion-col size="1">
                </ion-col>
               <ion-col size="1" style="padding: 0;">
              <img src="/assets/images/cuadronaranja.jpg" style="width: 100%;">
              </ion-col>
              <ion-col size="9" style="padding: 0;">
                        <p style="background:black;color:white;
                                  padding: 5px;
                                  margin: 0;
                                  text-align: initial;">
                                   Dirección</p>
              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="10"
                       style="padding: 0;">

                  <ion-row>

                    <ion-col size="4">
                      <ion-input name="address"
                                  type="text"
                                  placeholder="Ej: Cll 85"
                                  style="background:white
                                        ;font-size:10pt"
                                  [(ngModel)]="registerUser.address"
                                  required></ion-input>
                    </ion-col>

                    <ion-col size="1">
                      <p style="color:white;font-size:13pt;
                                position: absolute;
                                bottom: 0.1%;
                                top: 0.03px;">#</p>
                    </ion-col>

                    <ion-col size="7">
                      <ion-input name="addressdos"
                                  type="text"
                                  placeholder="Ejemplo: 85A - 57"
                                  style="background:white
                                        ;font-size:10pt"
                                  [(ngModel)]="registerUser.addressdos"
                                  required></ion-input>
                    </ion-col>
                  </ion-row>




              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="12">
                <br>
              </ion-col>

              </ion-row>







              <ion-row>

                <ion-col size="1">
                </ion-col>
               <ion-col size="1" style="padding: 0;">
              <img src="/assets/images/cuadronaranja.jpg" style="width: 100%;">
              </ion-col>
              <ion-col size="9" style="padding: 0;">
                        <p style="background:black;color:white;
                                  padding: 5px;
                                  margin: 0;
                                  text-align: initial;">
                                   No. Celular</p>
              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="10"
                       style="padding: 0;">

                <ion-input name="number"
                            type="text"
                            style="background:white"
                            [(ngModel)]="registerUser.password"
                            required></ion-input>
              </ion-col>

              <ion-col size="1">
              </ion-col>

              <ion-col size="12">
                <br>
              </ion-col>
              </ion-row>









                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="warning"
                                shape="round">
                        Crear usuario
                    </ion-button>
                </ion-col>
            </ion-row>

            </form>


            <ion-col size="1">
            </ion-col>

            <ion-col size="10">
              <ion-button shape="round"
                          expand="full"
                          size="small"
                          fill="outline"
                          style="font-size: 10pt;"
                          color="light"
                          (click)="mostrarRegistro()">
                Volver al Login
              </ion-button>
            </ion-col>

            <ion-col size="1">
            </ion-col>






        </ion-grid>


      </ion-slide>


  </ion-slides>



</ion-content>
