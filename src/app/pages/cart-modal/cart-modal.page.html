<ion-header no-border>
  <ion-toolbar style="height: 110%;">
    <ion-buttons slot="start">
      <ion-back-button class="my-back-button"></ion-back-button>
    </ion-buttons>
    <ion-row>

      <ion-col size="3">

      </ion-col>

     <ion-col size="7" style="padding: 0;">

    </ion-col>

    <ion-col size="2" style="padding: 0;">
      <img src="/assets/images/logotoolbar.png" style="width: 100%;">

    </ion-col>

  </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>



  <div class="ion-padding">
    <form (ngSubmit)="userupdate( fUserupdate )">

      <ion-row>
        <ion-col size="1">

        </ion-col>

        <ion-col size="10" style="padding: 0;">
          <img src="/assets/images/confirma.png" style="width: 100%;">

          <p style="color:#000;
                    font-size:5vw;
                    font-family:COCOGOOSELETTERPRESS TRIAL;
                    text-align:center;
                    text-transform: uppercase;
                        margin: 10px;">
             TUS DATOS</p>

        </ion-col>

        <ion-col size="1">

        </ion-col>



      <ion-col size="1">
      </ion-col>

      <ion-col size="10"
               style="padding: 0;">

               <ion-input name="email"
                           type="email"
                           style="background:#000;
                                  color:#fff;
                                  border-radius: 20px;
                                  font-family: 'Montserrat', sans-serif;
                                  text-align:center"
                           value="{{User.email}}"
                           placeholder="CORREO"
                           [(ngModel)]="UpdatesUser.email"
                           required></ion-input>

                           <ion-input name="user_id"
                                       type="hidden"
                                       style="background:white;color:black"
                                       value="{{User.user_id}}"
                                       [(ngModel)]="UpdatesUser.user_id"
                                       required></ion-input>
      </ion-col>

      <ion-col size="1">
      </ion-col>
      <ion-col size="12">
        <br>
      </ion-col>
      </ion-row>

      <ion-row>

      <ion-col size="1">
      </ion-col>

      <ion-col size="10"
               style="padding: 0;">

        <ion-input name="nombre"
                    type="text"
                    style="background:#000;
                           color:#fff;
                           border-radius: 20px;
                           font-family: 'Montserrat', sans-serif;
                           text-align:center"
                    placeholder="NOMBRE"
                    value="{{User.name}}"
                    [(ngModel)]="UpdatesUser.nombre"
                    required></ion-input>
      </ion-col>

      <ion-col size="1">
      </ion-col>
      <ion-col size="12">
        <br>
      </ion-col>
      </ion-row>







      <ion-row>



      <ion-col size="1">
      </ion-col>

      <ion-col size="10"
               style="padding: 0;">



        <ion-input name="address"
                    type="text"
                    style="background:#000;
                           color:#fff;
                           border-radius: 20px;
                           font-family: 'Montserrat', sans-serif;
                           text-align:center"
                    placeholder="DIRECCION"
                    value="{{User.address}}"
                    [(ngModel)]="UpdatesUser.address"
                    required></ion-input>
      </ion-col>

      <ion-col size="1">
      </ion-col>

      <ion-col size="12">
        <br>
      </ion-col>

      </ion-row>







      <ion-row>


      <ion-col size="1">
      </ion-col>

      <ion-col size="10"
               style="padding: 0;">

        <ion-input name="number"
                    type="text"
                    style="background:#000;
                           color:#fff;
                           border-radius: 20px;
                           font-family: 'Montserrat', sans-serif;
                           text-align:center"
                    placeholder="TELÃ‰FONO"
                    value="{{User.password}}"
                    [(ngModel)]="UpdatesUser.password"
                    required></ion-input>
      </ion-col>

      <ion-col size="1">
      </ion-col>

      <ion-col size="12">
        <br>
      </ion-col>
      </ion-row>









        <ion-row>

          <ion-col size="2">
            </ion-col>
        <ion-col size="8"
                 style="text-align-last: center;">
            <ion-button type="submit"
                        color="light"
                        class="button-native"
                        shape="round">
                ENVIAR PEDIDO
            </ion-button>
        </ion-col>

        <ion-col size="2">
          </ion-col>
    </ion-row>

    </form>




  </div>

</ion-content>
